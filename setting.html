<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人中心</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href=""/>
		<style>
			.mui-table-view{
				margin-top: 15px;
			}
		</style>
	</head>
		
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history.go(-1)"></a>
		    <h1 class="mui-title">设置</h1>
		</header>
		<div class="container mui-content">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<a href="#account" class="mui-navigate-right">使用说明</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#account" class="mui-navigate-right">常见问题</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#account" class="mui-navigate-right">关于我们</a>
				</li>
				
			</ul>
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					<a href="#notifications" class="mui-navigate-right">新消息通知</a>
				</li>
				<li class="mui-table-view-cell">
					消息提醒&nbsp;声音
					<div class="mui-switch mui-switch-mini" data-switch="10" id="sound">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					消息提醒&nbsp;震动
					<div class="mui-switch mui-switch-mini" data-switch="10" id="shake">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" style="text-align: center;">
					<a>退出登录</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/zepto_1.1.3.js"></script>
	<script>
		mui.init();
		//开关控制
		$("#sound,#shake").on("tap",function(event){
			$(this).toggleClass('mui-active');
			if($(this).hasClass('mui-active')){
			    console.log("你启动了开关");
			}else{
			    console.log("你关闭了开关");  
			}
		})
	</script>
</html>
