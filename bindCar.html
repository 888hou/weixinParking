<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="css/bindCar.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">车牌绑定</h1>
		</header>
		<div class="mui-content">
			<h1>请添加您需要绑定的车牌:</h1>
			<form id='car-form' class="mui-input-group">
				<div class="phone-input">
					<input id='carNum' type="text" class="mui-input-clear mui-input" placeholder="请输入车牌号">
					<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined add-car">添加</button>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary">确认绑定</button>
			</div>
			<p><a href="index.html">暂不绑定</a></p>
		</div>
		<script src="js/zepto_1.1.3.js"></script>
		<script src="js/bindCar.js"></script>
			
	</body>

</html>
