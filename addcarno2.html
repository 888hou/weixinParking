<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/mui.min.js"></script>
	    <script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
	    <link href="css/mui.min.css" rel="stylesheet"/>
	    <script type="text/javascript" charset="utf-8">
	      	mui.init();
	    </script>
		<title></title>
	</head>
	<style type="text/css">
		/*section*/
		li{
			display: block;
			display: -webkit-box;
			
		}
		.box_l{
			padding:8px 0px;
			border-bottom: solid 1px lightgray;
		}
		span{
			display: block;
		}
		.left{width:50%;padding-left:20px;}
		.right{width:50%;text-align: right;padding-right:20px;font-size: 15px;}
		
		.addcarno{padding:0px 20px;}
		#carno{width:100%;}
	</style>
	
	<body>
		<section >
			<div class="box" style="background-color: white;margin: 20px;">
				<div class="box_h" style="background-color: #007aff;text-align: center;color: white;padding: 10px 0px;font-weight: bold;">
					我的车牌
				</div>
				<div class="box_c">
					<li class="box_l"><span class="left">浙A12345</span><span class="right"><a onclick="deleteOne()">撤销</a></span></li>
					<li class="box_l"><span class="left">浙B25717</span><span class="right"><a onclick="deleteOne()"> 撤销</a></span></li>
					<li class="box_l"><span class="left">浙C75162</span><span class="right"><a onclick="deleteOne()">撤销</a></span></li>
				</div>
			</div>
			<div class="mui-input-group" style="margin:0px 20px;">
				<div class="mui-input-row">
			        <label>车牌号</label>
			    <input type="text" class="mui-input-clear" placeholder="请输入车牌号">
			    </div>
				
				<div class="mui-button-row">
			        <button type="button" class="mui-btn mui-btn-primary" onclick="addcarno()">确认</button>
			    </div>
			</div>
			
			<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
			    <ul class="mui-table-view">
			      <li class="mui-table-view-cell">
			        <a href="#">删除信息</a>
			      </li>
			    </ul>
			    <!-- 取消菜单 -->
			    <ul class="mui-table-view">
			      <li class="mui-table-view-cell" style="text-align: center;">
			        <a href="#sheet1"><b>取消</b></a>
			      </li>
			    </ul>
			</div>
		</section>
	</body>
</html>

<script type="text/javascript">
	function addcarno(){
		mui.toast("你最多关联3个车牌号")
	}
	
	function deleteOne(){
		mui('#sheet1').popover('toggle');
	}
	
	
</script>
